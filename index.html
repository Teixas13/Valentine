<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine? ðŸ’•</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    .container {
        background: white;
        width: 90%;
        max-width: 400px;
        text-align: center;
        padding: 25px;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        position: relative;
        z-index: 10;
    }

    h1 {
        color: #ff4d6d;
        font-size: 22px;
    }

    img {
        width: 100%;
        max-height: 250px;
        object-fit: cover;
        border-radius: 15px;
        margin: 15px 0;
    }

    .button-area {
        position: relative;
        height: 160px;
        margin-top: 20px;
    }

    button {
        padding: 14px 24px;
        font-size: 16px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: transform 0.3s ease;
        white-space: nowrap;
    }

    #yesBtn {
        background-color: #ff4d6d;
        color: white;
        display: block;
        margin: 0 auto;
    }

    #noBtn {
        background-color: #ddd;
        position: absolute;
        left: 50%;
        top: 80px;
        transform: translate(-50%, 0);
        width: auto;         /* lock natural width */
        min-width: 90px;     /* prevents shrinking */
    }

    #celebration {
        display: none;
        font-size: 20px;
        color: #ff4d6d;
        margin-top: 15px;
    }

    /* Floating hearts */
    .heart {
        position: fixed;
        bottom: -20px;
        font-size: 20px;
        animation: floatUp linear infinite;
        opacity: 0.7;
        pointer-events: none;
    }

    @keyframes floatUp {
        from { transform: translateY(0); opacity: 0.7; }
        to { transform: translateY(-110vh); opacity: 0; }
    }
</style>
</head>

<body>

<audio id="bgMusic" loop>
    <source src="romantic.mp3" type="audio/mpeg">
</audio>

<div class="container">
    <h1>Will you be my Valentine? ðŸ’•</h1>
    <img src="us.jpg" alt="Us">

    <div class="button-area" id="buttonArea">
        <button id="yesBtn">Yes ðŸ«¶</button>
        <button id="noBtn">No ðŸ˜¢</button>
    </div>

    <div id="celebration">YAYYYYY ðŸ¥°ðŸ’– Amo-te para sempre!</div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const area = document.getElementById("buttonArea");
    const celebration = document.getElementById("celebration");
    const music = document.getElementById("bgMusic");

    let yesScale = 1;

    function moveNoButton() {
        const areaRect = area.getBoundingClientRect();

        const maxX = areaRect.width - noBtn.offsetWidth;
        const maxY = areaRect.height - noBtn.offsetHeight;

        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;

        noBtn.style.transform = `translate(${randomX - areaRect.width/2 + noBtn.offsetWidth/2}px, ${randomY}px)`;

        // Grow YES only
        yesScale += 0.15;
        yesBtn.style.transform = `scale(${yesScale})`;
    }

    document.body.addEventListener("click", () => {
        music.play();
    }, { once: true });

    noBtn.addEventListener("touchstart", e => {
        e.preventDefault();
        moveNoButton();
    });

    noBtn.addEventListener("click", e => {
        e.preventDefault();
        moveNoButton();
    });

    setInterval(moveNoButton, 2000);

    yesBtn.addEventListener("click", () => {
        celebration.style.display = "block";
        noBtn.style.display = "none";
        yesBtn.style.display = "none";
    });

    /* Floating hearts */
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "ðŸ’–";

        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
        heart.style.fontSize = (Math.random() * 20 + 15) + "px";

        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 300);
</script>

</body>
</html>
